<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #74ebd5;
        }
        button {
            background-color: #74ebd5;
            color: #fff;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4ab3c6;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
            <input type="text" name="petal_length" placeholder="Petal Length" required><br>
            <input type="text" name="petal_width" placeholder="Petal Width" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
