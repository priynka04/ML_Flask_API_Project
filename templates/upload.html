<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload CSV for Batch Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        color: #333;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .flash-message {
        color: #d9534f;  /* Bootstrap red */
        margin-bottom: 15px;
        font-weight: bold;
        text-align: center;
      }
      form {
        text-align: center;
        margin-bottom: 30px;
      }
      input[type="file"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      button {
        background-color:rgb(27, 240, 194);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #4ab3c6;
      }
      table.data {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto 30px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .data th, .data td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center;
      }
      .data th {
        background-color: #4CAF50;
        color: white;
      }
      a {
        display: block;
        text-align: center;
        font-weight: bold;
        color: #74ebd5;
        text-decoration: none;
        margin-top: 20px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <h1>Upload CSV for Batch Prediction</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload and Predict</button>
    </form>

    {% if tables %}
      <h2 style="text-align:center;">Prediction Results:</h2>
      {{ tables|safe }}
    {% endif %}

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
